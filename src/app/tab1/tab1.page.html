<ion-header [translucent]="true">
	<ion-toolbar color="secondary">
		<ion-title>
			Calculadora Simples
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
	<ion-card>
		<ion-item>
			<ion-label position="floating">Primeiro Número</ion-label>
			<ion-input type="number" clearInput [(ngModel)]="num1"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Segundo Número</ion-label>
			<ion-input type="number" clearInput [(ngModel)]="num2"></ion-input>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-item color="secondary">
			<ion-label>Resultado:</ion-label>
		</ion-item>
		<ion-item>
			<ion-label class="resultado">{{ resultado }}</ion-label>
		</ion-item>
	</ion-card>

	<ion-card color="dark">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button (click)="somar()" expand="block">
						<strong>
							Somar (+)
						</strong>
					</ion-button>
				</ion-col>
				<ion-col>
					<ion-button (click)="subtrair()" expand="block">
						<strong>
							Subtrair (-)
						</strong>
					</ion-button>
				</ion-col>
				<ion-col>
					<ion-button (click)="multiplicar()" expand="block">
						<strong>
							Multiplicar (*)
						</strong>
					</ion-button>
				</ion-col>
				<ion-col>
					<ion-button (click)="dividir()" expand="block">
						<strong>
							Dividir (/)
						</strong>
					</ion-button>
				</ion-col>
				<ion-col>
					<ion-button (click)="limpar()" color="danger" expand="block">
						<strong>
							Limpar (C)
						</strong>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

	<br>

</ion-content>
